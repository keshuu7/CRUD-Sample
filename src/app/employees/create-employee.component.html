<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">

    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>

    <div class="panel-body">

      <div class="form-group">
        <label for="fullName">FullName</label>
        <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="phNumber">PhoneNumber</label>
        <input id="phNumber" type="text" name="phoneNumber" [(ngModel)]="phNo" class="form-control">
      </div>

      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="email" name="ContactPreference" [(ngModel)]="Preference">
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phoneNumber" name="ContactPreference" [(ngModel)]="Preference">
            PhoneNumber
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">
            Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive">
            Is Active
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="dept" [(ngModel)]="dept" class="form-control">
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}
          </option>
        </select>
      </div>

      <div class="row">
        <div class="form-group col-md-5">
          <label for="doB">Date Of Birth</label>
          <input id="doB" type="text" placement="right" bsDatepicker [bsConfig]="datePickerConfig" name="doB" [(ngModel)]="doB" class="form-control">
        </div>
      </div>

    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </div>
</form>
Angular Generated form model: {{employeeForm.value | json}}
