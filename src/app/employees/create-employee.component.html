<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
  <div class="panel panel-primary">

    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>

    <div class="panel-body">

      <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
        <label for="name" class="control-label">Name</label>
        <input required id="name" name="name" [(ngModel)]="employee.name" type="text" class="form-control" #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched">Name is required</span>
      </div>

      <div class="form-group" [class.has-error]="email.invalid && email.touched">
        <label for="email" class="control-label">Email</label>
        <input id="email" required email name="email" #email="ngModel" [(ngModel)]="employee.email" type="text" class="form-control">
        <span class="help-block" *ngIf="email.errors?.required && email.touched">Email is required</span>
        <span class="help-block" *ngIf="email.errors?.email && email.touched">Email is invalid</span>
      </div>

      <div class="form-group" [class.has-error]="phoneNumber.invalid && phoneNumber.touched">
        <label for="phNumber" class="control-label">PhoneNumber</label>
        <input id="phNumber" required type="text" #phoneNumber="ngModel" name="phoneNumber" [(ngModel)]="employee.phoneNumber" class="form-control">
        <span class="help-block" *ngIf="phoneNumber.invalid && phoneNumber.touched">PhoneNumber is required</span>
      </div>

      <div class="form-group" [class.has-error]="contactPreference.touched && contactPreference.invalid">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" required value="email" #contactPreference="ngModel" name="ContactPreference" [(ngModel)]="employee.contactPreference"> Email
          </label>
          <label class="radio-inline">
            <input type="radio" required value="phoneNumber" #contactPreference="ngModel" name="ContactPreference" [(ngModel)]="employee.contactPreference"> PhoneNumber
          </label>
        </div>
        <span class="help-block" *ngIf="contactPreference.touched && contactPreference.invalid">Contact Preference is required</span>
      </div>

      <div class="form-group" [class.has-error]="gender.touched && gender.invalid">
        <label class="control-label">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" required value="male" #gender="ngModel" name="gender" [(ngModel)]="employee.gender"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" required value="female" #gender="ngModel" name="gender" [(ngModel)]="employee.gender"> Female
          </label>
        </div>
        <span class="help-block" *ngIf="gender.touched && gender.invalid">Gender is required</span>
      </div>

      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive"> Is Active
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="dept" [(ngModel)]="employee.department" class="form-control">
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}
          </option>
        </select>
      </div>

      <div class="row">
        <div class="form-group col-md-5">
          <label for="doB">Date Of Birth</label>
          <input id="doB" type="text" placement="right" bsDatepicker [bsConfig]="datePickerConfig" name="doB" [(ngModel)]="employee.dateOfBirth"
            class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="photoPath">PhotoPath</label>
        <input id="photoPath" type="text" name="photopath" [(ngModel)]="employee.photoPath" class="form-control">
      </div>

      <div class="form-group">
        <button type="button" (click)="togglepreview()" class="btn btn-primary">{{previewPath? "Hide " : "Show "}} Preview</button>
      </div>

      <div class="form-group">
        <img [src]="employee.photoPath" height="200" width="200" *ngIf="previewPath" />
      </div>

    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>

  </div>
</form>
Angular Generated form model: {{employeeForm.value | json}}
<br/>
<br/> Our Employee model: {{employee | json}}
